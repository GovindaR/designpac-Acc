<body>
 <div style="background: #fff;">
  <div class="row" style="background: #fff;">
       <div class="container">
           <div class="col col-2-of-2" style="width: 100%;">

        <div class="row">
      <div class="container" id="title">
          <h2 class="titles" style="padding-left: 40px;">Let's Start Project</h2>
      </div>
  </div>
    </div>
       </div>
    
  </div>
</div>
  <div class="row">
   <div class="container">
    <div class="col col-2-of-2" style="width: 100%;">
        <form action="">
            <ul id="forms">
                <li id="step1">
                        <label>
                            What design would you like to get?
                            <span>select any one of the design you want to have.</span>
                        </label>
                        <div class="category-wrap">
                            <input type="radio" name="designCat" value="logo" id="logo">
                            <label for="logo" class="catGroup">Logo
                            </label>
                        
                        
                        
                            <input type="radio" name="designCat" value="Stationery" id="Stationery">
                            <label for="Stationery" class="catGroup">Stationery
                            </label>
                        
                            <input type="radio" name="designCat" value="Printing" id="Printing">
                            <label for="Printing" class="catGroup">Printing
                            </label>
                        
                            <input type="radio" name="designCat" value="Tshirt" id="Tshirt">
                            <label for="Tshirt" class="catGroup">Tshirt
                            </label>
                        
                            <input type="radio" name="designCat" value="website" id="website">
                            <label for="website" class="catGroup">Website
                            </label>
                       
                            <input type="radio" name="designCat" value="mobile app" id="mobile_app">
                             <label for="mobile_app" class="catGroup">Mobile App
                            </label>
                        
                        
                            <input type="radio" name="designCat" value="social media" id="social_media">
                            <label for="social_media" class="catGroup">Social Media
                            </label>
                        
                        
                            <input type="radio" name="designCat" value="Packaging" id="Packaging">
                            <label for="Packaging" class="catGroup">Packaging
                        </label>
                    </div>
                    
                </li>
                <li id="step2">
                  <label>
                            Tell us about your brand
                            <span>Choose the color you will like to iuse in design and its style.</span>
                   </label>
                    <div class="category-wrap">
                        <div id="color">
                            <label>
                                <input type="color" name="pcolor" value="#f4b43A">
                                Select primary color
                            </label>
                            <label>
                                <input type="color" name="scolor" value="#21a5c6">
                                Select secondary color
                            </label>
                            <label>
                                <input type="color" name="ocolor">
                                Select other color
                            </label>
                        </div>
                        <div id="tags">
                           <label for="slider1">
                               <span>elegant</span>
                               <span>bold</span>
                           </label>
                            <input id="slider1" type="range" min="0" max="100" step="10" />
                            <label for="slider2">
                               <span>feminine</span>
                               <span>masculine</span>
                           </label>
                            <input id="slider2" type="range" min="0" max="100" step="10" />
                            <label for="slider3">
                               <span>playful</span>
                               <span>serious</span>
                           </label>
                            <input id="slider3" type="range" min="0" max="100" step="10" />
                            <label for="slider4">
                               <span>traditional</span>
                               <span>modern</span>
                           </label>
                            <input id="slider4" type="range" min="0" max="100" step="10" />
                            <label for="slider5">
                               <span>colorful</span>
                               <span>conservativen</span>
                           </label>
                            <input id="slider5" type="range" min="0" max="100" step="10" />
                            <label for="slider6">
                               <span>economical</span>
                               <span>upmarket</span>
                           </label>
                            <input id="slider6" type="range" min="0" max="100" step="10" />
                        </div>
                    </div>
                    
                </li>
                <li id="step3">
                    <label>
                            Your design requirments
                            <span>Please fill the form accordingly.</span>
                   </label>
                    <div class="category-wrap req-form">
                       <label for="">Project Title</label>
                        <input type="text" class="req" placeholder="example: I need logo for my company">
                        <label for="">Please specify the design category</label>
                        <input type="text" class="req" placeholder="example: brochure, flyer, pamlplete etc">
                        <label for="">Size(If needed)</label>
                        <input type="text" class="req" placeholder="example: A4,letter, tabloid">
                        <label for="">Targeted Audience/Customer</label>
                        <input type="text" class="req" placeholder="example: teens, entreprenuers, age 30-50 etc">
                         <label for="">Project Detail</label>
                        <textarea class="req" placeholder="Write short brief of your project"></textarea>
                        <label for="">Do you have any examples?</label>
                        <textarea class="req" placeholder="You can include reference design's link here"></textarea>
                        <div class="category-wrap req-form file">
                       <label for="file"> <input type="file" name="attach" id="file"></label>
                       
                    </div>
                    </div>
                   
                </li>
            </ul>
            <div class="action start">
                        <input type="submit" name="" value="Create Project">
            </div>
        </form>
        
    </div>
    </div>
